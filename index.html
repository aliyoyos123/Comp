<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DAXON - Cyber Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6f00d9;
            --secondary: #00ff88;
            --dark: #0a0a0a;
            --glow: 0 0 10px var(--primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(111, 0, 217, 0.1) 95%),
                linear-gradient(transparent 95%, rgba(111, 0, 217, 0.1) 95%);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .glitch-container {
            position: relative;
            text-align: center;
            padding: 20vh 1rem;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px var(--primary);
            animation: glitch 2s infinite;
            color: white;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-item {
            background: rgba(111, 0, 217, 0.1);
            border: 1px solid rgba(111, 0, 217, 0.3);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(111, 0, 217, 0.2);
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), #9500ff);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(111, 0, 217, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(111, 0, 217, 0); }
            100% { box-shadow: 0 0 0 0 rgba(111, 0, 217, 0); }
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }

        .discord-button {
            background: #5865F2;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .discord-button:hover {
            transform: translateY(-5px);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Sound visualizer */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 10px;
            pointer-events: none;
        }

        .visualizer-bar {
            width: 3px;
            background: var(--primary);
            opacity: 0.5;
            transform-origin: bottom;
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <audio id="downloadSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAABQAFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQU/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        // Create visualizer bars
        const visualizer = document.querySelector('.visualizer');
        for(let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }

        // Animate visualizer bars
        function animateVisualizer() {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 100;
                bar.style.height = `${height}%`;
                bar.style.transition = 'height 0.2s ease';
            });
        }

        setInterval(animateVisualizer, 200);

        // Sound effects and button functionality
        const hoverSound = document.getElementById('hoverSound');
        const downloadSound = document.getElementById('downloadSound');
        const downloadBtn = document.getElementById('downloadBtn');
        const discordBtn = document.getElementById('discordBtn');
        const notification = document.getElementById('notification');

        // Hover sound effect
        [downloadBtn, discordBtn].forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
        });

        // Download button click
        downloadBtn.addEventListener('click', () => {
            downloadSound.currentTime = 0;
            downloadSound.play();
        });

        // Discord button functionality
        discordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            navigator.clipboard.writeText('editsmeed');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        });

        // Create matrix rain effect
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        canvas.style.opacity = '0.1';
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        let w, h;

        function setCanvasSize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        const cols = Math.floor(w / 20);
        const ypos = Array(cols).fill(0);

        ctx.fillStyle = '#0f0';
        ctx.fillRect(0, 0, w, h);

        function matrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#0f0';
            ctx.font = '15pt monospace';

            ypos.forEach((y, ind) => {
                const text = String.fromCharCode(Math.random() * 128);
                const x = ind * 20;
                ctx.fillText(text, x, y);
                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        setInterval(matrix, 50);
    </script>
</body>
